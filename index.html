<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>TempVortex | Secure Disposable Email</title>
  
  <meta http-equiv="Content-Security-Policy" content="default-src 'self'; script-src 'self' 'unsafe-inline' https://cdn.tailwindcss.com; connect-src 'self' https://api.mail.tm https://www.1secmail.com https://api.guerrillamail.com; style-src 'self' 'unsafe-inline' https://fonts.googleapis.com; font-src 'self' https://fonts.gstatic.com; img-src 'self' data: https:;">
  
  <script src="https://cdn.tailwindcss.com"></script>
  
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
  
  <script>
    tailwind.config = {
      darkMode: 'class',
      theme: {
        extend: {
          fontFamily: {
            sans: ['Inter', 'sans-serif'],
          },
          animation: {
            'pulse-slow': 'pulse 3s cubic-bezier(0.4, 0, 0.6, 1) infinite',
          }
        },
      },
    }
  </script>
  <style>
    /* আপনার কাস্টম স্টাইলগুলো যেমন আছে তেমনই থাকবে */
    body { transition: background-color 0.4s ease, color 0.4s ease; }
    .glass { backdrop-filter: blur(16px); -webkit-backdrop-filter: blur(16px); }
    .light .glass { background: rgba(255, 255, 255, 0.65); border: 1px solid rgba(0, 0, 0, 0.08); }
    .dark .glass { background: rgba(18, 18, 21, 0.75); border: 1px solid rgba(255, 255, 255, 0.08); }
    .scrollbar-hide::-webkit-scrollbar { display: none; }
    .scrollbar-hide { -ms-overflow-style: none; scrollbar-width: none; }
    @keyframes subtle-float {
      0% { transform: translateY(0px); }
      50% { transform: translateY(-10px); }
      100% { transform: translateY(0px); }
    }
    .float-anim { animation: subtle-float 6s ease-in-out infinite; }
  </style>
</head>
<body class="light bg-[#f8fafc] text-zinc-900 font-sans">
  <div id="root"></div>
  <script type="module" src="index.tsx"></script>
</body>
</html>
